name: Push to Public Repo

on:
  push:
    branches:
      - test-one

jobs:
  push_to_public_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3
        with:
          repository: balaji-tynybay/HTML-games
          ref: test-one
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Clone Target Repo
        run: |
          git clone https://github.com/bbalaji13/html-games.git repo_b
          cd repo_b
          git checkout -b test-one
        env:
          ACCESS_TOKEN: ${{ secrets.GH_PAT }}

      - name: Set up Git in Target Repo
        run: |
          cd repo_b
          git config user.name "Your Name"
          git config user.email "your@email.com"
      - name: Copy Files
        run: |
          rsync -av $GITHUB_WORKSPACE/ ./repo_b/
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Commit and Push to Target Repo
        run: |
          cd repo_b
          git config user.name "Your Name"
          git config user.email "your@email.com"
          git add .
          git commit -m "Merge changes from test-one branch"
          git push origin test-one
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
