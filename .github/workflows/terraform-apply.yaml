name: Push to Public Repo

on:
  push:
    branches:
      - test-one

jobs:
  push_to_public_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v2
        with:
          repository: balaji-tynybay/HTML-games
          ref: test-one
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your@email.com"

      - name: Add Remote for Repo B
        run: |
          git remote add html-games https://github.com/bbalaji13/html-games.git
          git fetch html-games
          git checkout -b test-one html-games/test-one

      - name: Merge Repo A changes into Repo B
        run: |
          git merge origin/test-one
          git push html-games HEAD:test-one
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
