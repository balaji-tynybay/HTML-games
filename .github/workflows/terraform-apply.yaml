name: Push to Public Repo

on:
  push:
    branches:
      - test-one

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: test-one # The branch you want to deploy

      - name: Push code to public repo
        run: |
          git push https://github.com/bbalaji13/html-games.git HEAD:test-one
